<head>
    <meta charset="UTF-8">

        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="main-header">
        <div class="container">


            <a href="index.html" class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#10b981" viewBox="0 0 256 256">
                    <path
                        d="M244,56v64a4,4,0,0,1-8,0V65.66l-77.17,77.17a4,4,0,0,1-5.66,0L108,97.66,34.83,170.83a4,4,0,0,1-5.66-5.66l76-76a4,4,0,0,1,5.66,0L156,134.34,228.34,62H180a4,4,0,0,1,0-8h60A4,4,0,0,1,244,56Z">
                    </path>
                </svg>
                Trading<span>Brains</span>

            <!-- Tools Link (Right Side) -->
            <a href="index.html#tools-section" class="header-tools-link">Tools</a>

            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="average.html">Stock Avg</a></li>
                    <li><a href="pivot.html">Pivot</a></li>
                    <li><a href="invest.html" class="active">Invest</a></li>

                    <li><a href="percentage.html">Percentage</a></li>
                </ul>
            </nav>
        </div>
    </header>



    <main class="container">
        <div class="page-title">
            <h1>Wealth Calculator</h1>
            <p>Plan your investments: SIP, Lumpsum & SWP.</p>
        </div>

        <div class="calculator-card">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="sip">SIP</button>
                <button class="tab-btn" data-tab="lumpsum">Lumpsum</button>
                <button class="tab-btn" data-tab="swp">SWP</button>
            </div>

            <!-- SIP Content -->
            <div id="tab-sip" class="tab-content active">
                <div class="input-group">
                    <label class="input-label">Monthly Investment (₹)</label>
                    <input type="number" id="sip-amount" placeholder="5000">
                </div>
                <div class="input-group two-col">
                    <div>
                        <label class="input-label">Rate of Return (%)</label>
                        <input type="number" id="sip-rate" placeholder="12">
                    </div>
                    <div>
                        <label class="input-label">Time Period (Years)</label>
                        <input type="number" id="sip-years" placeholder="10">
                    </div>
                </div>
                <div class="result-box" id="result-box-sip"></div>
            </div>

            <!-- Lumpsum Content -->
            <div id="tab-lumpsum" class="tab-content">
                <div class="input-group">
                    <label class="input-label">Total Investment (₹)</label>
                    <input type="number" id="lump-amount" placeholder="100000">
                </div>
                <div class="input-group two-col">
                    <div>
                        <label class="input-label">Rate of Return (%)</label>
                        <input type="number" id="lump-rate" placeholder="12">
                    </div>
                    <div>
                        <label class="input-label">Time Period (Years)</label>
                        <input type="number" id="lump-years" placeholder="10">
                    </div>
                </div>
                <div class="result-box" id="result-box-lump"></div>
            </div>

            <!-- SWP Content -->
            <div id="tab-swp" class="tab-content">
                <div class="input-group">
                    <label class="input-label">Total Corpus (₹)</label>
                    <input type="number" id="swp-corpus" placeholder="5000000">
                </div>
                <div class="input-group">
                    <label class="input-label">Monthly Withdrawal (₹)</label>
                    <input type="number" id="swp-withdrawal" placeholder="25000">
                </div>
                <div class="input-group two-col">
                    <div>
                        <label class="input-label">Rate of Return (%)</label>
                        <input type="number" id="swp-rate" placeholder="8">
                    </div>
                    <div>
                        <label class="input-label">Time Period (Years)</label>
                        <input type="number" id="swp-years" placeholder="10">
                    </div>
                </div>
                <div class="result-box" id="result-box-swp"></div>
            </div>

        </div>
    </main>

    <footer class="main-footer">
        For <strong>Trading Brains Group</strong> by KK
    </footer>

    <div id="news-ticker-bar" class="news-ticker">
        <div class="ticker-wrapper">
            <div class="ticker-content" id="ticker-content">
                <!-- News items will be populated here -->
                <span class="ticker-item">Loading market news...</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
