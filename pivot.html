</head>

<body>

        <div class="container">
            <button class="hamburger" aria-label="Menu">
                <span></span>

    <div class="mobile-menu-overlay"></div>
    <div class="mobile-menu">
        <button class="close-menu" aria-label="Close">&times;</button>
        <div class="mobile-nav-links">
            <a href="index.html"><i class="ph ph-trend-up"></i> Stock Average</a>
            <a href="pivot.html" class="active"><i class="ph ph-crosshair"></i> Pivot Calculator</a>

    <main class="container">
        <div class="page-title">
            <h1>Pivot Points</h1>
            <p>Calculate Support & Resistance levels.</p>
        </div>

        <div class="calculator-card" style="max-width: 600px;">
            <!-- OHLC Inputs: 2 Rows x 2 Columns -->
            <div class="input-row"
                style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div class="input-group" style="margin-bottom:0;">
                    <label class="input-label">Open</label>
                    <input type="number" id="pivot-open" placeholder="Open">
                </div>
                <div class="input-group" style="margin-bottom:0;">
                    <label class="input-label">High</label>
                    <input type="number" id="pivot-high" placeholder="High">
                </div>
            </div>

            <div class="input-row"
                style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div class="input-group" style="margin-bottom:0;">
                    <label class="input-label">Low</label>
                    <input type="number" id="pivot-low" placeholder="Low">
                </div>
                <div class="input-group" style="margin-bottom:0;">
                    <label class="input-label">Close</label>
                    <input type="number" id="pivot-close" placeholder="Close">
                </div>
            </div>

            <!-- Pivot Type Selection using Custom Radio/Buttons -->
            <div class="input-group">
                <label class="input-label">Pivot Method</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="pivot-type" value="classic" checked>
                        <span>Classic</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="pivot-type" value="woodie">
                        <span>Woodie</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="pivot-type" value="camarilla">
                        <span>Camarilla</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="pivot-type" value="fibonacci">
                        <span>Fibonacci</span>
                    </label>
                </div>
            </div>

            <button class="btn-primary" id="btn-calculate-pivot" style="display:none;">Calculate</button>

            <div class="result-box" id="result-box-pivot">
                <!-- Javascript will populate this -->
            </div>
        </div>
    </main>

    <footer class="main-footer">
        For <strong>Trading Brains Group</strong> by KK
    </footer>

    <script src="script.js"></script>
</body>
