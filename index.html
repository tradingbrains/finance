    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700&display=swap"

    <link rel="stylesheet" href="style.css">

<body>

    <header class="main-header">
        <div class="container" style="justify-content: center;">
            <!-- No Hamburger on Home Page as per request -->
            <a href="index.html" class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#10b981" viewBox="0 0 256 256">
                    <path
                        d="M244,56v64a4,4,0,0,1-8,0V65.66l-77.17,77.17a4,4,0,0,1-5.66,0L108,97.66,34.83,170.83a4,4,0,0,1-5.66-5.66l76-76a4,4,0,0,1,5.66,0L156,134.34,228.34,62H180a4,4,0,0,1,0-8h60A4,4,0,0,1,244,56Z">
                    </path>
                </svg>
                Trading<span>Brains</span>
            </a>

            <!-- Desktop Nav still visible -->
            <nav class="main-nav" style="display: none;">
                <ul class="nav-links">

                    <li><a href="average.html">Stock Avg</a></li>
                    <li><a href="pivot.html">Pivot</a></li>
                    <li><a href="invest.html">Invest</a></li>
                    <li><a href="profit.html">Profit</a></li>
                    <li><a href="emi.html">EMI</a></li>
                    <li><a href="percentage.html">Percentage</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- News Ticker -->
    <div id="news-ticker-bar" class="news-ticker">
        <div class="ticker-wrapper">
            <div class="ticker-content" id="ticker-content">
                <span class="ticker-item">Loading market news...</span>
            </div>
        </div>
    </div>

    <main class="container home-container">

        <div class="spacer-divider"></div>

        <!-- 3x3 Grid Menu -->
        <section class="menu-section" id="tools-section">

            <div class="menu-grid">
                <a href="average.html" class="menu-item-card">
                    <i class="ph ph-trend-up"></i>
                    <span>Stock Avg</span>
                </a>
                <a href="pivot.html" class="menu-item-card">
                    <i class="ph ph-crosshair"></i>
                    <span>Pivot</span>
                </a>
                <a href="invest.html" class="menu-item-card">
                    <i class="ph ph-plant"></i>
                    <span>Invest</span>
                </a>
                <a href="profit.html" class="menu-item-card">
                    <i class="ph ph-chart-line-up"></i>
                    <span>Profit</span>
                </a>
                <a href="emi.html" class="menu-item-card">
                    <i class="ph ph-bank"></i>
                    <span>EMI</span>
                </a>
                <a href="percentage.html" class="menu-item-card">
                    <i class="ph ph-percent"></i>

                    <i class="ph ph-currency-inr"></i>

                <a href="news.html" class="menu-item-card">
                    <i class="ph ph-newspaper"></i>
                    <span>News</span>
                </a>
