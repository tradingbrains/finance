<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Average | TradingBrains</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="main-header">
        <div class="container">
            <!-- Moved Hamburger to top for Left Alignment -->
            <button class="hamburger" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <a href="index.html" class="logo">
                <!-- Stock Market Icon SVG (Trend Up) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#10b981" viewBox="0 0 256 256">
                    <path
                        d="M244,56v64a4,4,0,0,1-8,0V65.66l-77.17,77.17a4,4,0,0,1-5.66,0L108,97.66,34.83,170.83a4,4,0,0,1-5.66-5.66l76-76a4,4,0,0,1,5.66,0L156,134.34,228.34,62H180a4,4,0,0,1,0-8h60A4,4,0,0,1,244,56Z">
                    </path>
                </svg>
                Trading<span>Brains</span>
            </a>

            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Stock Avg</a></li>
                    <li><a href="invest.html">Invest</a></li>
                    <li><a href="profit.html">Profit</a></li>
                    <li><a href="emi.html">EMI</a></li>
                    <li><a href="percentage.html">Percentage</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="mobile-menu-overlay"></div>
    <div class="mobile-menu">
        <button class="close-menu" aria-label="Close">&times;</button>
        <div class="mobile-nav-links">
            <a href="index.html" class="active"><i class="ph ph-trend-up"></i> Stock Average</a>
            <a href="invest.html"><i class="ph ph-plant"></i> Invest (SIP/Lump/SWP)</a>
            <a href="profit.html"><i class="ph ph-chart-line-up"></i> Profit (ROI/CAGR)</a>
            <a href="emi.html"><i class="ph ph-bank"></i> EMI Calculator</a>
            <a href="percentage.html"><i class="ph ph-percent"></i> Percentage</a>
        </div>
    </div>

    <main class="container">
        <div class="calculator-card">
            <div class="page-title">
                <h1>Stock Average</h1>
                <p>Calculate your average price after multiple buys</p>
            </div>

            <div id="entries-container">
                <!-- Initial Row 1 -->
                <div class="input-group stock-row">
                    <label>Entry 1</label>
                    <div class="two-col">
                        <input type="number" class="qty-input" placeholder="Qty">
                        <input type="number" class="price-input" placeholder="Price">
                    </div>
                    <!-- Invested Amount Display -->
                    <div class="row-invested-display">Invested: 0.00</div>
                </div>
                <!-- Initial Row 2 -->
                <div class="input-group stock-row">
                    <label>Entry 2</label>
                    <div class="two-col">
                        <input type="number" class="qty-input" placeholder="Qty">
                        <input type="number" class="price-input" placeholder="Price">
                    </div>
                    <!-- Invested Amount Display -->
                    <div class="row-invested-display">Invested: 0.00</div>
                </div>
            </div>

            <button class="btn-outline" id="btn-add-row" style="margin-bottom: 20px;">+ Add Entry</button>

            <!-- Button hidden for auto-calculation mode, kept for JS ref -->
            <button class="btn-primary" id="btn-calculate" style="display:none;">Calculate Average</button>

            <div class="result-box" id="result-box">
                <!-- Javascript will populate this -->
            </div>
        </div>
    </main>

    <footer class="main-footer">
        For <strong>Trading Brains Group</strong> by KK
    </footer>

    <script src="script.js"></script>
</body>

</html>
